<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="img-container">
            <div class="banner">
                <h1>Saleh's Sign Up Form</h1>
                <div class="logo">
                    <img src="./img/astronaut-svgrepo-com.svg" alt="">
                </div>
            </div>
            
        </div>
        <div class="flex-container">
            <div class="info">
                <h3>
                    Sign Up Right Now! <br>
                     You know you need something like this on your life 
                    to help you realize your deepest dreams. Sign up <em>now</em> to ge started!
                    <br><br> You <em>know</em> you want to!
                </h3>
            </div>
            <div class="form-container">
                <form action="#">
                    <div class="input-cont">
                        <h3>Let's do this!</h3>
                        <div class="row r1">
                            <div class="input">
                                <label for=" firstName">First Name</label><br>
                                <input type="text" name="firstName">
                            </div>
                            <div class="input">
                                <label for="lastName">Last Name</label><br>
                                <input type="text" name="lastName">
                            </div>
                        </div>
                        <div class="row r2">
                            <div class="input">
                                <label for="email">Email</label><br>
                                <input required type="email" name="email">
                            </div>
                            <div class="input">
                                <label for="phone">Phone Number</label><br>
                                <input type="text" name="phone" id="phone" minlength="9" maxlength="9">
                            </div>
                        </div>
                        <div class="row r3">
                            <div class="input">
                                <label for="password">Password</label><br>
                                <input required type="password" name="password">
                            </div>
                            <div class="input">
                                <label for="password2">Confirm Password</label><br>
                                <input required type="password" name="password2">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
